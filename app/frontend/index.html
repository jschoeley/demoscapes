<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="js/api.js" defer></script>
    <script src="js/heatmap.js" defer></script>
  </head>

  <body>
    <div class="page">
      <header class="title-section">
        <h1 id="plot-title">Mortality sex ratio</h1>
        <p class="subtitle">Heatmap by age and year with selectable country</p>
      </header>

      <section class="controls-section">
        <label class="control-label" for="measure-dropdown">Measure</label>
        <select id="measure-dropdown"></select>
        <label class="control-label" for="series-dropdown">Series</label>
        <select id="series-dropdown"></select>
        <div id="strata-controls" class="strata-controls"></div>
      </section>

      <section class="viz-section">
        <div class="card heatmap-section">
          <div class="section-title">Heatmap</div>
          <div id="plot-container"></div>
        </div>
      </section>

      <footer class="caption-section">
        <p class="caption"></p>
      </footer>
    </div>
  </body>
</html>
